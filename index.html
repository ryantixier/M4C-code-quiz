<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DU: M4C Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section id="introduction">
      <div class="col d-flex justify-content-center">
        <div class="card">
          <div class="card-header"><h1>Introduction</h1></div>
          <div class="card-body">
            <h4>Greetings, Earthling! Welcome to the JavaScript code quiz!</h4>
            <h5>
              Click "Start Quiz" to test your knowledge, and see if you can lock
              in a high score!
            </h5>
            <br />
            <button type="button" class="btn btn-warning btn-lg" id="start">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="hide" id="quiz">
      <div class="col d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <h1>Score: <span id="score"></span></h1>
          </div>
          <h2 id="question"></h2>
          <button
            type="button"
            class="btn btn-info border-top border-bottom"
            id="0"
          ></button>
          <button
            type="button"
            class="btn btn-info border-top border-bottom"
            id="1"
          ></button>
          <button
            type="button"
            class="btn btn-info border-top border-bottom"
            id="2"
          ></button>
          <button
            type="button"
            class="btn btn-info border-top border-bottom"
            id="3"
          ></button>
        </div>
      </div>
    </section>
    <section class="hide" id="score-form">
      <div class="col d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <h1>Your score: <span id="user-score"></span></h1>
          </div>
          <br />
          <input
            type="text"
            id="user-info"
            placeholder="Enter Your Name"
            style="text-align: center"
          />
          <br />
          <button type="button" class="btn btn-success" id="submit-score">
            Submit
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
