<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DU: M4C Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <section id="introduction">
      <h1>introduction</h1>
      <p>
        Greetings, Earthling! Welcome to the minimally-formatted JS code quiz!
        Click "Start Quiz" to test your knowledge, and see if you can lock in
        the high score!
      </p>
      <button id="start">Start Quiz</button>
    </section>
    <section class="hide" id="quiz">
      <h1>quiz <span id="score"></span></h1>
      <h2 id="question"></h2>
      <button class="btn" id="0"></button>
      <button class="btn" id="1"></button>
      <button class="btn" id="2"></button>
      <button class="btn" id="3"></button>
    </section>
    <section class="hide" id="score-form">
      <h1>Your score: <span id="user-score"></span></h1>
      <input type="text" id="user-info" /><button id="submit-score">
        Submit
      </button>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
